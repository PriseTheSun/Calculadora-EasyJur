<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora EasyJur</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .container {
      display: flex;
      gap: 20px;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .left-panel {
      width: 300px;
    }

    .left-panel input, .left-panel label, .left-panel .range-slider {
      width: 100%;
      margin-bottom: 20px;
    }

    .left-panel label {
      font-size: 14px;
      font-weight: bold;
    }

    .range-slider {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .range-slider input[type="range"] {
      flex: 1;
    }

    .plans {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .plan {
      background: #e3e3e3;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      transition: background 0.3s;
    }

    .plan.active {
      background: #007BFF;
      color: white;
    }

    .right-panel {
      width: 400px;
      padding: 20px;
      border-left: 1px solid #ddd;
    }

    .card {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .card h3 {
      margin-bottom: 20px;
    }

    .card p {
      margin: 10px 0;
      font-size: 14px;
    }

    .print-btn {
      margin-top: 20px;
      background: #007BFF;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .print-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
      <label for="num-users">Número de Pessoas no Escritório:</label>
      <input type="number" id="num-users" min="1" value="1">

      <label for="hours-worked">Horas Trabalhadas no Escritório (0 a 8):</label>
      <div class="range-slider">
        <input type="range" id="hours-worked" min="0" max="8" step="0.5" value="8">
        <span id="hours-worked-value">8h</span>
      </div>

      <label for="hourly-rate">Valor Cobrado por Hora (0 a 1000R$):</label>
      <div class="range-slider">
        <input type="range" id="hourly-rate" min="0" max="1000" step="100" value="1000">
        <span id="hourly-rate-value">R$1000</span>
      </div>

      <label>Planos:</label>
      <div class="plans">
        <div class="plan" data-plan="Start">Start</div>
        <div class="plan" data-plan="Premium">Premium</div>
        <div class="plan" data-plan="Standard">Standard</div>
        <div class="plan" data-plan="Growth">Growth</div>
        <div class="plan" data-plan="Growth Plus">Growth Plus</div>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <div class="card">
        <h3>Resultados</h3>
        <p><strong>Aumento Estimado da Receita Mensal:</strong> <span id="revenue-increase">R$0</span></p>
        <p><strong>Horas Mensais de Administração Economizadas:</strong> <span id="hours-saved">0h</span></p>
        <p><strong>Custo Mensal do EasyJur:</strong> <span id="easyjur-cost">R$0</span></p>
        <p><strong>Retorno sobre o Investimento:</strong> <span id="roi">0x</span></p>
        <button class="print-btn" onclick="printResults()">Imprimir Relatório</button>
      </div>
    </div>
  </div>

  <script>
    const numUsersInput = document.getElementById('num-users');
    const hoursWorkedSlider = document.getElementById('hours-worked');
    const hourlyRateSlider = document.getElementById('hourly-rate');
    const hoursWorkedValue = document.getElementById('hours-worked-value');
    const hourlyRateValue = document.getElementById('hourly-rate-value');
    const plans = document.querySelectorAll('.plan');

    const revenueIncrease = document.getElementById('revenue-increase');
    const hoursSaved = document.getElementById('hours-saved');
    const easyjurCost = document.getElementById('easyjur-cost');
    const roi = document.getElementById('roi');

    const planDetails = {
      Start: { cost: 139, users: 2, hoursSaved: 20 },
      Premium: { cost: 389, users: 5, hoursSaved: 20 },
      Standard: { cost: 599, users: 10, hoursSaved: 40 },
      Growth: { cost: 1699, users: 15, hoursSaved: 40 },
      GrowthPlus: { cost: 2799, users: 30, hoursSaved: 60 }
    };

    function calculateResults() {
      const numUsers = parseInt(numUsersInput.value);
      const hoursWorked = parseFloat(hoursWorkedSlider.value);
      const hourlyRate = parseInt(hourlyRateSlider.value);

      let selectedPlan = 'Start';

      for (const plan in planDetails) {
        if (numUsers <= planDetails[plan].users) {
          selectedPlan = plan;
          break;
        }
      }

      const plan = planDetails[selectedPlan];
      const estimatedRevenue = plan.hoursSaved * hoursWorked * hourlyRate;
      const cost = plan.cost;
      const investmentReturn = Math.round(estimatedRevenue / cost);

      revenueIncrease.textContent = `R$${estimatedRevenue.toLocaleString()}`;
      hoursSaved.textContent = `${plan.hoursSaved}h`;
      easyjurCost.textContent = `R$${cost}`;
      roi.textContent = `${investmentReturn}x`;

      plans.forEach(p => p.classList.remove('active'));
      document.querySelector(`.plan[data-plan="${selectedPlan}"]`).classList.add('active');
    }

    function printResults() {
      window.print();
    }

    numUsersInput.addEventListener('input', calculateResults);
    hoursWorkedSlider.addEventListener('input', () => {
      hoursWorkedValue.textContent = `${hoursWorkedSlider.value}h`;
      calculateResults();
    });
    hourlyRateSlider.addEventListener('input', () => {
      hourlyRateValue.textContent = `R$${hourlyRateSlider.value}`;
      calculateResults();
    });

    calculateResults();
  </script>
</body>
</html>
